<app-searcher (onKeyUp)="applyFilter($event)"></app-searcher>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let hero">{{hero.name}}</td>
    </ng-container>
    <ng-container matColumnDef="superpower">
        <th mat-header-cell *matHeaderCellDef>Superpoder</th>
        <td mat-cell *matCellDef="let hero">{{hero.superpower}}</td>
    </ng-container>
    <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef>Altura</th>
        <td mat-cell *matCellDef="let hero">{{hero.height}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let hero">
            <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item [routerLink]="['/hero', hero.id]"><mat-icon>edit</mat-icon> Editar</button>
                <button mat-menu-item (click)="handleOnClickDeleteHero(hero)"><mat-icon>delete</mat-icon>
                    Eliminar</button>
            </mat-menu>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se encontraron coincidencias para "{{filterValue}}"</td>
    </tr>
</table>
<app-paginator></app-paginator>
